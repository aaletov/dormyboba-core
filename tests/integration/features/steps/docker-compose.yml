version: "3.1"

services:
  dormyboba_core:
    image: "${CORE_IMAGE}"
    ports:
      - "50051:50051"
      - "8000:8000"
    volumes:
      - ${CORE_HOME}/tests/integration/features/steps/test_config:/config
  postgresql:
    image: "postgres:15.5-alpine3.18"
    ports:
      - "5432:5432"
    environment:
     POSTGRES_PASSWORD: "123456"
    volumes:
      - ${CORE_HOME}/db:/docker-entrypoint-initdb.d
  wiremock:
    image: wiremock/wiremock:3.4.2
    ports:
      - "8080:8080"
    volumes:
      - ${WIREMOCK_DIR}:/home/wiremock
