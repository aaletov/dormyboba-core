version: "3.1"

services:
  dormyboba_core:
    image: "${CORE_IMAGE}"
    networks:
      - dormyboba_default
    ports:
      - "50051:50051"
      - "8000:8000"
    volumes:
      - ${CORE_HOME}/tests/integration/features/steps/test_config:/config
      - /usr/local/share/ca-certificates:/usr/local/share/ca-certificates
  postgresql:
    image: "postgres:15.5-alpine3.18"
    networks:
      - dormyboba_default
    expose:
      - "5432"
    environment:
     POSTGRES_PASSWORD: "123456"
    volumes:
      - ${CORE_HOME}/db:/docker-entrypoint-initdb.d
  wiremock:
    image: wiremock/wiremock:3.4.1
    networks:
      dormyboba_default:
        aliases:
          - "sheets.googleapis.com"
    expose:
      - "443"
    volumes:
      - ${WIREMOCK_DIR}:/home/wiremock
    command: "--https-port 443"

networks:
  dormyboba_default:
